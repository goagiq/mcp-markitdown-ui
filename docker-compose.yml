services:
  markitdown-web-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markitdown-web-ui
    ports:
      - "8100:8100"  # Expose port 8100 to local PC
    volumes:
      # Configurable input/output folder mapping
      - ${INPUT_DIR:-./input}:/app/input:rw
      - ${OUTPUT_DIR:-./output}:/app/output:rw
    environment:
      - HOST=0.0.0.0
      - PORT=8100
      - INPUT_DIR=/app/input
      - OUTPUT_DIR=/app/output
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - markitdown-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: markitdown-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - markitdown-web-ui
    restart: unless-stopped
    networks:
      - markitdown-network
    profiles:
      - production

networks:
  markitdown-network:
    driver: bridge

volumes:
  input-data:
  output-data:
