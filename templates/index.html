<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkItDown - File to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .supported-formats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .supported-formats h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .format-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .format-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 15px;
        }

        .result-content {
            margin-bottom: 15px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .file-details {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MarkItDown</h1>
            <p>Convert your files to Markdown format</p>
        </div>

        <div class="supported-formats">
            <h3>Supported Formats</h3>
            <div class="format-list">
                <span class="format-tag">PDF</span>
                <span class="format-tag">DOCX</span>
                <span class="format-tag">PPTX</span>
                <span class="format-tag">XLSX</span>
                <span class="format-tag">TXT</span>
                <span class="format-tag">HTML</span>
                <span class="format-tag">EPUB</span>
                <span class="format-tag">CSV</span>
                <span class="format-tag">ZIP</span>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your file here or click to browse</div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.pptx,.ppt,.xlsx,.xls,.txt,.md,.html,.htm,.epub,.csv,.zip">
        </div>

        <div class="file-info" id="fileInfo">
            <h4>Selected File</h4>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>Convert to Markdown</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting your file...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        let selectedFile = null;

        // Drag and drop functionality
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            
            // Update file info display
            fileDetails.innerHTML = `
                <strong>Name:</strong> ${file.name}<br>
                <strong>Size:</strong> ${formatFileSize(file.size)}<br>
                <strong>Type:</strong> ${file.type || 'Unknown'}
            `;
            fileInfo.style.display = 'block';
            
            // Enable convert button
            convertBtn.disabled = false;
            
            // Hide any previous results
            result.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            convertBtn.disabled = true;
            result.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', `
                        <h3>‚úÖ Conversion Successful!</h3>
                        <div class="result-content">
                            <p><strong>File:</strong> ${data.filename}</p>
                            <p><strong>Output:</strong> ${data.output_filename}</p>
                            <p><strong>Text Length:</strong> ${data.text_length} characters</p>
                            <p><strong>Preview:</strong></p>
                            <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap;">${data.preview}</pre>
                        </div>
                        <a href="${data.download_url}" class="download-btn">Download Markdown File</a>
                    `);
                } else {
                    showResult('error', `
                        <h3>‚ùå Conversion Failed</h3>
                        <div class="result-content">
                            <p>${data.detail || 'An error occurred during conversion.'}</p>
                        </div>
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Error</h3>
                    <div class="result-content">
                        <p>Network error: ${error.message}</p>
                    </div>
                `);
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
            }
        });

        function showResult(type, content) {
            result.className = `result ${type}`;
            result.innerHTML = content;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
