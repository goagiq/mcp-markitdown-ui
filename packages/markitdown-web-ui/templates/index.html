<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkItDown - File to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .supported-formats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .supported-formats h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .format-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .format-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .upload-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .upload-options .convert-btn {
            flex: 1;
        }

        .bulk-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .bulk-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 15px;
        }

        .result-content {
            margin-bottom: 15px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .file-details {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MarkItDown</h1>
            <p>Convert your files to Markdown format</p>
        </div>

        <div class="supported-formats">
            <h3>Supported Formats</h3>
            <div class="format-list">
                <span class="format-tag">PDF</span>
                <span class="format-tag">DOCX</span>
                <span class="format-tag">PPTX</span>
                <span class="format-tag">XLSX</span>
                <span class="format-tag">TXT</span>
                <span class="format-tag">HTML</span>
                <span class="format-tag">EPUB</span>
                <span class="format-tag">CSV</span>
                <span class="format-tag">ZIP</span>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your files here or click to browse</div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.pptx,.ppt,.xlsx,.xls,.txt,.md,.html,.htm,.epub,.csv,.zip" multiple>
        </div>

        <div class="file-info" id="fileInfo">
            <h4>Selected Files</h4>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <div class="upload-options">
            <button class="convert-btn" id="convertSingleBtn" disabled>Convert Single File</button>
            <button class="convert-btn bulk-btn" id="convertBulkBtn" disabled>Convert All Files</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting your file...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const convertSingleBtn = document.getElementById('convertSingleBtn');
        const convertBulkBtn = document.getElementById('convertBulkBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        let selectedFiles = [];

        // Drag and drop functionality
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleFileSelect(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const files = Array.from(e.target.files);
                handleFileSelect(files);
            }
        });

        function handleFileSelect(files) {
            selectedFiles = files;
            
            // Update file info display
            let fileListHTML = '';
            let totalSize = 0;
            
            files.forEach((file, index) => {
                totalSize += file.size;
                fileListHTML += `
                    <div style="margin-bottom: 10px; padding: 8px; background: #f8f9fa; border-radius: 5px;">
                        <strong>${index + 1}. ${file.name}</strong><br>
                        <small>Size: ${formatFileSize(file.size)} | Type: ${file.type || 'Unknown'}</small>
                    </div>
                `;
            });
            
            fileDetails.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <strong>Total Files:</strong> ${files.length}<br>
                    <strong>Total Size:</strong> ${formatFileSize(totalSize)}
                </div>
                ${fileListHTML}
            `;
            fileInfo.style.display = 'block';
            
            // Enable appropriate buttons
            convertSingleBtn.disabled = files.length === 0;
            convertBulkBtn.disabled = files.length === 0;
            
            // Hide any previous results
            result.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        convertSingleBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            if (selectedFiles.length > 1) {
                showResult('error', `
                    <h3>‚ùå Multiple Files Selected</h3>
                    <div class="result-content">
                        <p>Please use "Convert All Files" for multiple files, or select only one file for single conversion.</p>
                    </div>
                `);
                return;
            }

            const file = selectedFiles[0];
            
            // Show loading
            loading.style.display = 'block';
            convertSingleBtn.disabled = true;
            convertBulkBtn.disabled = true;
            result.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', `
                        <h3>‚úÖ Conversion Successful!</h3>
                        <div class="result-content">
                            <p><strong>File:</strong> ${data.filename}</p>
                            <p><strong>Output:</strong> ${data.output_filename}</p>
                            <p><strong>Text Length:</strong> ${data.text_length} characters</p>
                            <p><strong>Preview:</strong></p>
                            <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap;">${data.preview}</pre>
                        </div>
                        <a href="${data.download_url}" class="download-btn">Download Markdown File</a>
                    `);
                } else {
                    showResult('error', `
                        <h3>‚ùå Conversion Failed</h3>
                        <div class="result-content">
                            <p>${data.detail || 'An error occurred during conversion.'}</p>
                        </div>
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Error</h3>
                    <div class="result-content">
                        <p>Network error: ${error.message}</p>
                    </div>
                `);
            } finally {
                loading.style.display = 'none';
                convertSingleBtn.disabled = false;
                convertBulkBtn.disabled = false;
            }
        });

        convertBulkBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            // Show loading
            loading.style.display = 'block';
            convertSingleBtn.disabled = true;
            convertBulkBtn.disabled = true;
            result.style.display = 'none';

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch('/convert-bulk', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let resultsHTML = '';
                    let errorsHTML = '';
                    
                    // Show successful conversions
                    if (data.results && data.results.length > 0) {
                        resultsHTML = '<h4>‚úÖ Successful Conversions:</h4>';
                        data.results.forEach(result => {
                            resultsHTML += `
                                <div style="margin-bottom: 15px; padding: 10px; background: #d4edda; border-radius: 5px;">
                                    <strong>${result.filename}</strong> ‚Üí ${result.output_filename}<br>
                                    <small>Text Length: ${result.text_length} characters</small><br>
                                    <a href="${result.download_url}" class="download-btn" style="margin-top: 5px; display: inline-block;">Download</a>
                                </div>
                            `;
                        });
                    }
                    
                    // Show errors
                    if (data.errors && data.errors.length > 0) {
                        errorsHTML = '<h4>‚ùå Failed Conversions:</h4>';
                        data.errors.forEach(error => {
                            errorsHTML += `
                                <div style="margin-bottom: 10px; padding: 10px; background: #f8d7da; border-radius: 5px;">
                                    <strong>${error.filename}</strong><br>
                                    <small>Error: ${error.error}</small>
                                </div>
                            `;
                        });
                    }

                    showResult('success', `
                        <h3>üìä Bulk Conversion Complete!</h3>
                        <div class="result-content">
                            <p><strong>Total Files:</strong> ${data.total_files}</p>
                            <p><strong>Successful:</strong> ${data.successful_conversions}</p>
                            <p><strong>Failed:</strong> ${data.failed_conversions}</p>
                            ${resultsHTML}
                            ${errorsHTML}
                        </div>
                    `);
                } else {
                    showResult('error', `
                        <h3>‚ùå Bulk Conversion Failed</h3>
                        <div class="result-content">
                            <p>${data.detail || 'An error occurred during bulk conversion.'}</p>
                        </div>
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Error</h3>
                    <div class="result-content">
                        <p>Network error: ${error.message}</p>
                    </div>
                `);
            } finally {
                loading.style.display = 'none';
                convertSingleBtn.disabled = false;
                convertBulkBtn.disabled = false;
            }
        });

        function showResult(type, content) {
            result.className = `result ${type}`;
            result.innerHTML = content;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
